<html>
<head>
<meta charset="utf-8">
<title>Tiny Markdown Server</title>
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div class="p-3 bg-light">
        <span>Tiny Markdown Server</span>
        <span class="float-right badge badge-light">{{ version }}</span>
    </div>
    <div class="p-3">
        <form>
            <div class="form-group input-group">
                <input v-model="directory" :class="{ 'is-invalid': error.directory }" class="form-control" type="text" placeholder="directory">
                <div class="input-group-append">
                    <button @click="selectDirectory" class="btn btn-outline-secondary" type="button">Browse</button>
                </div>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">http://localhost:</span>
                </div>
                <input v-model="port" :class="{ 'is-invalid': error.port }" type="text" class="form-control col-2">
                <div class="input-group-append">
                    <span class="input-group-text">/</span>
                </div>
            </div>
            <div class="form-group">
                <button :disabled="serverStarted" @click="startServer" type="button" class="btn btn-primary">start</button>
                <button :disabled="serverStopped" @click="stopServer" type="button" class="btn btn-secondary">stop</button>
                <span>{{ serverStatus }}</span>
            </div>
        </form>
    </div>
</div>

<script src="./vue/vue.min.js"></script>
<script src="./index.js"></script>

</body>
</html>
