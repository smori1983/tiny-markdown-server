<html>
<head>
<meta charset="utf-8">
<title>Markdown Server</title>
<link rel="stylesheet" href="./index.css">
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="app container">
    <div class="card">
        <h5 class="card-header">Tiny Markdown Server</h5>
        <div class="card-body">
            <form>
                <div class="form-group input-group">
                    <input id="directory" class="directory form-control" type="text" value="" placeholder="directory">
                    <div class="input-group-append">
                        <button id="directory_select" class="btn btn-outline-secondary" type="button">Browse</button>
                    </div>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">http://localhost:</span>
                    </div>
                    <input id="port" type="text" class="form-control col-2" value="3000">
                    <div class="input-group-append">
                        <span class="input-group-text">/</span>
                    </div>
                </div>
                <div class="form-group">
                    <button id="start" type="button" class="btn btn-primary">start</button>
                    <button id="stop" type="button" class="btn btn-secondary">stop</button>
                    <span id="server-status"></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./index.js"></script>
</body>
</html>
